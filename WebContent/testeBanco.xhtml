<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Tipo Membro</title>
</h:head>
<h:body>
	<h2 style="color:red;">Cadastro de Tipo de Membro</h2>
	<p:messages closable="true" autoUpdate="true" globalOnly="true" />
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome: "/>
			<p:inputText value="#{tipoMembroBean.tipoMembro.nome}" />
		 
			<p:outputLabel value="Descrição: "/>
			<p:inputText value="#{tipoMembroBean.tipoMembro.descricao}" />
		
			<p:commandButton value="Incluir" action="#{tipoMembroBean.incluirMembro}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
