<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
	
		<p:megaMenu orientation="#{megaMenuView.orientation}"
			style="margin-top:20px">
			<p:menuitem value="Home" url="index.xhtml" icon="ui-icon-close" />

			<p:submenu label="#{message.MEMBRO}" icon="ui-icon-check">
				<p:column>
					<p:submenu label="#{message.ADMINISTRACAO} #{message.MEMBRO}">
						<p:menuitem value="#{message.TIPO_MEMBRO}" url="TipoMembro.xhtml" />
						<p:menuitem value="#{message.MEMBRO}" url="#" />
					</p:submenu>
				</p:column>
			</p:submenu>

			<p:submenu label="#{message.FILIAL}" icon="ui-icon-check">
				<p:column>
					<p:submenu label="Administração das Filiais">
						<p:menuitem value="#{message.TIPO}" url="#" />
						<p:menuitem value="#{message.FILIAL}" url="#" />
					</p:submenu>
				</p:column>
			</p:submenu>
			
			<p:submenu label="#{message.ACESSO}" icon="ui-icon-check">
				<p:column>
					<p:submenu label="Administração dos Acessos">
						<p:menuitem value="#{message.ACESSO}" url="#" />
					</p:submenu>
				</p:column>
			</p:submenu>
			
		</p:megaMenu>
		
		<br></br>
		
		<div style="text-align: right;">
			<p:menuitem value="#{message.IDIOMA}" url="http://www.primefaces.org" icon="ui-icon-close"> 
				<f:view locale="#{usuarioMB.locale}" contentType="text/html; charset=UTF-8" encoding="UTF-8">  
					<h:form>
						<h:outputText value="#{message.IDIOMA}" />
						<h:selectOneMenu value="#{usuarioMB.linguaEscolhida}">
							<f:selectItem itemValue="pt"
								itemLabel="#{message.PT}" />
							<f:selectItem itemValue="en"
								itemLabel="#{message.EN}" />
						</h:selectOneMenu>
						<h:commandButton actionListener="#{usuarioMB.alterarIdioma}" value="#{message.TROCAR}" />
					</h:form>
				</f:view>
			</p:menuitem>
		</div>
		
		<div style="text-align: center">
			<p:themeSwitcher style="width:200px; text-align: left" id="defaultSwitcher">
				<f:selectItem itemLabel=" ------ Temas ------ " itemValue="" />
				<f:selectItems value="#{themeSwitcherBean.themes}" />
			</p:themeSwitcher>
		</div>
		
	</ui:composition>
</body>
</html>
